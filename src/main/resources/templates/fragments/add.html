<div class="container" xmlns:th="http://www.thymeleaf.org" th:fragment="add">
<head>
        <link rel="stylesheet" type="text/css" href="style.css?version=160">
    </head>
    <form th:action="@{/add}" th:object="${persons}" method="post" action="/add">
        <h2>Dodaj osobę do książki telefonicznej</h2>
        <div class="row">
            <div class="col-6-md">
                <div class="form-group">
                <label>Imię:</label>
                <input type="text" name="personName" class="form-control">
                </div>
                <div class="form-group">
                <label>Nazwisko:</label>
                <input type="text" name="personLastName" class="form-control">
                </div>
                <div class="form-group">
                <label>Telefon domowy</label>
                <input type="number" name="homeNumber" class="form-control">
                </div>
                <div class="form-group">
                <label>Telefon służbowy</label>
    <input type="number" name="workNumber" class="form-control">
                </div>
                <div class="form-group">
                <label>Email</label>
    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                <label>Zdjęcie</label>
    <input type="text" name="personPhoto" class="form-control">
                </div>
<div class="form-row">
        <input type="submit" value="Dodaj">
    </div>
</div>
        </div>
</form>
</div>

<hr>
</div>
